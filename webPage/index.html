<!DOCTYPE html>
<html lang="en">
<head>
  <!-- INCLUDE FILES AND LIBRARIES IN MAIN PAGE INDEX-->
  <title>Constru-Movil</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/angular-1.5.8/angular.js"></script>
    <script src="/angular-1.5.8/angular.min.js"></script>
  <link rel="stylesheet" href="/css/index.css">  
    <script src="/js/jquery-3.1.0.js"  type="text/javascript"></script>
    <script src="/js/index.js"  type="text/javascript"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
    
<!-- START OF THE PAGE-->    
<body ng-app="index">
    <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Constru-Móvil</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li id="myBtnSignUp" role="button" data-toggle="modal" ><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign up</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="myBtnSignIn" role="button" data-toggle="modal" ><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
 
            </ul>
           
        </div>
      </div>
    </nav>
    </header> 
    
    <!-- POP POP TO LOGIN-->
    <div id="myLoginModal" class="modal" ng-controller="indexCtrl" >
      <div class="modal-content">
        <div class="modal-header">
          <span id="close1" class="close">×</span>
          <h2>Sign in to Constru-Móvil</h2>
          <h4>Please write your user and password</h4>  
        </div>
        <div class="modal-body">
              <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                <input id=user type="number" ng-model="U_ID" class="form-control" placeholder="Login">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <input id=pass type="password" ng-model="U_Password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div align="center">
                    <button  ng-click="checkUser()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>
                </div>
        </div>
      </div>
    </div>
    
     <!-- POP UP CREATE NEW EMPLOYEE -->
    <div id="mySignUpModal" class="modal"  ng-controller="employeeCtrl" style="overflow-y: scroll;" >
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
              <span id="close2" class="close">×</span>
              <h2>Sign up for Constru-Móvil</h2>
            </div>
            <div class="modal-body">
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_BranchStore">Select a BrachStore</label>
                    <select type="number" id = "E_BranchStore" class="form-control"  name="E_BranchStore" ng-model="branchStore" placeholder="Select a Brach Store" >
                    <option ng-repeat="item in branchStores">{{item.S_ID}}</option>
                    </select>
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_Name">Write a Name</label>
                    <input type="text" id="E_Name" name="E_Name" ng-model="E_Name"  class="form-control" placeholder="Name" >
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_LName">Write a LastName</label>
                    <input type="text" id="E_LName" name="E_LName" ng-model="E_LName" class="form-control" placeholder="LastName">
                </div>    
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_Pass">Write a Password</label>
                    <input type="password" id= "E_Pass" name="E_Pass" ng-model="E_Pass" class="form-control" placeholder="Password">
                </div>    
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_ID">Write an ID</label>
                    <input type="number" id="E_ID" name="ID" ng-model="E_ID" class="form-control" placeholder="ID">
                 </div>   
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_Address">Write an Address</label>
                    <input type="text" id="E_Address" name="E_Address" ng-model="E_Address" class="form-control" placeholder="Address"> 
                </div>    
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_Charge">Select a Charge</label>
                    <select id= "E_Charge" name = "E_Charge" ng-model="E_Charge" class="form-control"  >
                        <option ng-repeat="item in Charges">{{item.R_ID}}</option>
                    </select>
                </div>
                
                <div align="center">
                    <button  ng-click="createEmployee()" style="margin: 20px 20px 20px 20px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Create Employee</button>
                </div>   

            
                  
            </div>
        
        </div> 
    </div>
    
   
</body>
</html>
